<!DOCTYPE html>
<html>
<head>
<title>Portofolio</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div class="navbar">
    <ul class="navbar-container">
        <li class="navbar-menu"><a href="#">HOME</a></li>
        <li class="navbar-menu"><a href="#">PRODUCT</a></li>
        <li class="navbar-menu"><a href="#">GALLERY</a></li>
        <li class="navbar-menu"><a href="#">BLOG</a></li>
        <li class="navbar-menu"><a href="#">INVENTORY</a></li>
    </ul>
</div>

<div class="main">
    <div class="section">

        <div class="picture">
            <img style="width: 150px;" src="logo.webp" alt="Profile Picture">
        </div>

        <div class="name">
            <div class="name-main">Antonius Alven R</div>
            <div class="name-title">Front End Designer</div>
            <div class="button-container">
                <div class="button highlight"> Edit</div>
                <div class="button normal"> Resume</div>
            </div>
        </div>

        <div class="profile">
            <div class="container">
                <div class="label">Availability</div>
                <div class="value">Full TIme</div>
            </div>
            <div class="container">
                <div class="label">Usia</div>
                <div class="value">30</div>
            </div>
            <div class="container">
                <div class="label">Lokasi</div>
                <div class="value">Semarang</div>
            </div>                    
            <div class="container">
                <div class="label">Pengalaman</div>
                <div class="value">2</div>
            </div>                   
            <div class="container">
                <div class="label">Email</div>
                <div class="value">alvenresta[at]gmail.com</div>
            </div>
        </div>    
    </div>

    <div class="form_input">
        <form>
            <div class="set">
                <label  for="nama">Nama</label>
                <input type="text" name="nama" placeholder="Masukkan Nama Anda">
            </div>
            <div class="set">
                <label for="role">Role</label>
                <input type="text" name="role">
            </div>
            <div class="set">
                <label for="availability">Availability</label>
                <input type="text" name="availability" >
            </div>
            <div class="set">
                <label for="usia">Usia</label>
                <input type="number" name="usia" >
            </div>
            <div class="set">
                <label for="lokasi">Lokasi</label>
            <input type="text" name="lokasi" >
            </div>
            <div class="set">
                <label for="yearsexp">Years Experience</label>
                <input type="number" name="yearsexp" >
            </div>
            <div class="set">
                <label for="email">E-mail</label>
                <input type="text" name="email" >
            </div>
            <div class="set">
                <input class="green" type="submit" value="SUBMIT">
            </div>
        </form>
    </div>
</div>
</body>
</html>
